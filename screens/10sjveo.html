  function CheckTraits(event, isClick) {
  
    var anyActive = false;
    var allTraits = document.getElementsByClassName('trait');
    
    for (var i = 0; i < allTraits.length; i++) {
      var bounds = allTraits[i].getBoundingClientRect();
      
      //only activate if mouse is in the diamond zone
      var dx = Math.abs(event.clientX - (bounds.x + bounds.width / 2));
      var dy = Math.abs(event.clientY - (bounds.y + bounds.height / 2));
      var d = dx / bounds.width + dy / bounds.height;
      if (d <= 0.5) {
        SetActiveTrait(allTraits[i], isClick);
        anyActive = true;
        break;
      }
      else {
        allTraits[i].style.border = allTraits[i].style.margin = '';
      }
    }
    
    if (!anyActive) {
      document.getElementById('infoBox').style.display = 'none';
      document.getElementById('infoBoxLink').style.display = 'none';
      document.getElementById('infoBoxTraitIcon').style.display = 'none';
    }
  }
  
  function SetActiveTrait(trait, isClick) {
  
    if (trait.style.border != '' && !isClick) {
      return;
    }
  
    var allTraits = document.getElementsByClassName('trait');
  
    //hide all
    for (var i = 0; i < allTraits.length; i++) {
      allTraits[i].style.border = allTraits[i].style.margin = '';
    }
  
    trait.style.border = '3px solid white';
    trait.style.margin = '-3px';
    var traitBox = trait.getBoundingClientRect();
    traitBox = new DOMRect(traitBox.left + window.scrollX, traitBox.top + window.scrollY, traitBox.width, traitBox.height);
    
    var infoBox = document.getElementById('infoBox');
    var infoBoxLink = document.getElementById('infoBoxLink');
    
    infoBox.style.display = '';
    var infoBoxBox = infoBox.getBoundingClientRect();
    infoBoxBox = new DOMRect(infoBoxBox.left + window.scrollX, infoBoxBox.top + window.scrollY, infoBoxBox.width, infoBoxBox.height);
  
    //fill text fields
    var data = trait_data[trait.id];
    var traitName = document.getElementById('infoBoxTraitName');
    var traitDesc = document.getElementById('infoBoxTraitDesc');
    var spoilerWarningName = document.getElementById('infoBoxNameSpoiler');
    var spoilerWarningDesc = document.getElementById('infoBoxDescSpoiler');
  
    traitName.innerText = data.name;
    traitDesc.innerHTML = data.desc;
  
    //position info box
    infoBoxLink.style.display = '';
    var line = infoBoxLink.children['link'];
  
    //draw curve
    var c1x = (traitBox.right - 2) + (infoBoxBox.left - traitBox.right) / 2;
    var c1y = traitBox.top + traitBox.height / 2;
    var c2x = infoBoxBox.left - (infoBoxBox.left - traitBox.right) / 2;
    var c2y = infoBoxBox.top + infoBoxBox.height / 2;
  
    var d = 'M' + (traitBox.right - 2) + ',' + (traitBox.top + traitBox.height / 2) + ' C' +
      c1x + ',' + c1y + ' ' + c2x + ',' + c2y + ' ' + infoBoxBox.left + ',' + (infoBoxBox.top + infoBoxBox.height / 2);
  
    line.setAttributeNS(null, 'd', d);
  
    //set icon
    var infoBoxIcon = document.getElementById('infoBoxTraitIcon');
    infoBoxIcon.style.display = '';
    infoBoxIcon.src = data.icon;
  
    //blank out spoilers
    if(data.is_spoiler && !isClick) {
      traitDesc.style.display = traitName.style.display = 'none';
      spoilerWarningName.style.display = spoilerWarningDesc.style.display = '';
    } else {
      traitDesc.style.display = traitName.style.display = '';
      spoilerWarningName.style.display = spoilerWarningDesc.style.display = 'none';
      data.is_spoiler = false; //remember revealed traits
    }
  }
  
  document.addEventListener('mousemove', (event) => CheckTraits(event, false));
  document.addEventListener('mousedown', (event) => CheckTraits(event, true));
